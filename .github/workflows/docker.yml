name: CI
on:
  push:
    branches:
      - main
    paths:
      - "function/**"
      - "ui/**"
      - "test/**"
      - ".github/workflows/docker.yml"
  pull_request:
    branches:
      - main
    paths:
      - "function/**"
      - "ui/**"
      - "test/**"
      - ".github/workflows/docker.yml"
  workflow_dispatch:

env:
  OWNER: ${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  python-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Python ${{ matrix.python-version }} setup
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: pip install
      run: |
        cd function/
        pip install -r requirements.txt
        pip install flake8
        flake8 . --count --show-source --statistics --ignore=E111,E501 --exit-zero --output-file=flake8tmp.txt
  build:
    runs-on: ubuntu-latest
    needs: [python-test]
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Set Tag Name
      run: |
        echo "TAG=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV
        echo "DATE=v$(echo `date +'%Y.%m'`)" >> $GITHUB_ENV
    - name: Login to DockerHub
      uses: docker/login-action@v2
      if: success()
      with:
        registry: ghcr.io
        username: ${{ env.OWNER }}
        password: ${{ github.token }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      if: success()
      uses: docker/setup-buildx-action@v2
      env:
        DOCKER_BUILDKIT: 1
    - name: Build and push Docker image - (MAIN)
      uses: docker/build-push-action@v3
      if: success()
      env:
        DOCKER_BUILDKIT: 1
      with:
        context: ./function
        file: ./function/Dockerfile
        platforms: linux/amd64,linux/arm64
        pull: true
        push: true
        tags: ghcr.io/${{ env.OWNER }}/${{ env.REPO_NAME }}:${{ env.TAG == 'main' && 'latest' || env.TAG }}
    - name: Build and push Docker image - (Server)
      uses: docker/build-push-action@v3
      if: success()
      env:
        DOCKER_BUILDKIT: 1
      with:
        context: ./function
        file: ./function/Dockerfile.server
        platforms: linux/amd64,linux/arm64
        pull: true
        push: true
        tags: ghcr.io/${{ env.OWNER }}/${{ env.REPO_NAME }}:server-${{ env.TAG == 'main' && 'latest' || env.TAG }}
    - name: Build and push Docker image - (UI)
      uses: docker/build-push-action@v3
      if: success()
      env:
        DOCKER_BUILDKIT: 1
      with:
        context: ./ui
        file: ./ui/Dockerfile
        platforms: linux/amd64,linux/arm64
        pull: true
        push: true
        tags: ghcr.io/${{ env.OWNER }}/${{ env.REPO_NAME }}:ui-${{ env.TAG == 'main' && 'latest' || env.TAG }}
    - name: Run Trivy vulnerability scanner - (Server)
      uses: aquasecurity/trivy-action@master
      if: success()
      with:
        image-ref: ghcr.io/${{ env.OWNER }}/${{ env.REPO_NAME }}:server-${{ env.TAG == 'main' && 'latest' || env.TAG }}
        format: 'template'
        template: '@/contrib/sarif.tpl'
        output: 'trivy-results.sarif'
    - name: Upload Trivy scan results to GitHub Security tab - Server
      uses: github/codeql-action/upload-sarif@v2
      if: success()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'Trivy'

  k8s-test:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ ! contains(github.ref, 'main') }}
    steps:
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.3.0
        with:
          node_image: "kindest/node:v1.24.0"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run K8s test
        run: |
          kubectl cluster-info
          kubectl version --short
          export NS=`cat deployment/kustomization.yml  | grep namespace | awk '{ print $2 }'`
          if [ -z "$NS" ]; then
            export NS='data'
          fi
          kubectl create namespace $NS
          kubectl kustomize deployment/ | kubectl apply -f -
          kubectl get all -n $NS

  auto-approve:
    runs-on: ubuntu-latest
    needs: [python-test, build, k8s-test]
    if: ${{ github.event_name == 'pull_request' }}
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - uses: hmarr/auto-approve-action@v2
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
