<!doctype html>
<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="x-dns-prefetch-control" content="on" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Object to Text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>
<body class="container-fluid" itemscope itemtype="https://schema.org/WebPage">
  <div class="row mt-3">
    <form action="" method="post" enctype="multipart/form-data">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-url">Enter URL</span>
        <input id="url" type="url" class="form-control" name="url" aria-describedby="basic-url" x-webkit-speech="x-webkit-speech" value="${(typeof d.url === 'undefined') ? '' : d.url}" placerholder="Object URL" />
        <input id="csrf_token" name="csrf_token" type="hidden" value="${d.nonce}" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-doc"><small>(or)</small>&nbsp; Upload File</span>
        <input type="file" class="form-control" id="doc" name="doc" aria-describedby="basic-doc" />
      </div>
      <div class="mb-3">
        <textarea x-webkit-speech="x-webkit-speech" id="text" name="text" class="form-control" aria-label="With textarea" rows="20">${(typeof d.text === 'undefined') ? '' : d.text }</textarea>
      </div>
      <hr class="bg-grey border-2 border-top border-grey">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-voiceselection">Voice</span>
          <select class="form-select" id="voiceselection" data-live-search="true" aria-describedby="basic-voiceselection"></select>
      </div>
      <div class="mb-3">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-dark" id="read">Read</button>
          <button type="button" class="btn btn-secondary" onclick="$('#resume').toggle();" id="pause">Pause</button>
          <button type="button" class="btn btn-success" onclick="$('#resume').toggle();" id="resume" style="display: none;">Resume</button>
          <a class="btn btn-info" href="#download" role="button" id="download">Download</a>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="/js/speach.js" nonce="${d.nonce}"></script>
  <div class="card-footer text-center">
    <small class="text-muted">&copy; Copyright ${d.copyright} saidsef. All Rights Reserved</small>
  </div>
</body>
</html>
