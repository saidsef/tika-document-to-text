---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ui-deny-backend-egress
spec:
  podSelector:
    matchLabels:
      app: ui
  policyTypes:
    - Egress
    - Ingress
  ingress:
    - ports:
       - protocol: TCP
         port: 8080
  egress:
    - to:
       - podSelector:
           matchLabels:
             app: ui
